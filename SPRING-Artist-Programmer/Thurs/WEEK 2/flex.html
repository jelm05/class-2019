<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .flex-container {
        list-style: none;
        display: flex;
        -webkit-flex-flow: row wrap;
        justify-content: space-around;
      }
      .flex {
        width: 200px;
        height: 150px;
        padding: 5px;
        margin: 10px;
        background-color: tomato;
        font-weight: bold;
        font-size: 30px;
        text-align: center;
        color: white;
        line-height: 150px;
      }
    </style>
  </head>
  <body>
    <ul class="flex-container">
      <li class="flex">1</li>
      <li class="flex">2</li>
      <li class="flex">3</li>
      <li class="flex">4</li>
      <li class="flex">5</li>
      <li class="flex">6</li>
    </ul>

  </body>
</html>
