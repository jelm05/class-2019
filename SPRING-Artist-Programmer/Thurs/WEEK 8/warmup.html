<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <script type="text/javascript">

    $(function(){

      // When you click on the box, make it animate right, as much distance a you want
      $(".box").click(function(){
        alert("you clicked the box");
      });


    });

  </script>
  <style media="screen">

    .box {
      position: absolute;
      top: 250px;
      left: 250px;
      width: 200px;
      height: 200px;
      background-color: red;
      cursor: pointer;
    }

  </style>
  <body>

    <div class="box"></div>

  </body>
</html>
