<!-- Doctype is just establishing, obviously, the type of document; it's a vestige of the past -->
<!DOCTYPE html>
<!-- The HTML element wraps all of our content-->
<html lang="en" dir="ltr">
  <!-- The head wraps all of the content that isn't going to actually show on the page -->
  <head>
    <!-- Character set, UTF-8 includes basically everything we'll need -->
    <meta charset="utf-8">
    <!-- The title of our document -->
    <title>Click Function</title>
    <!-- Bringing in our external style sheets -->
    <link rel="stylesheet" href="click-function.css">
    <!-- Bringing in the jQuery library; Google and jQuery links are doing the same thing from different sources -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <!-- Bringing in our external JavaScript -->
    <script src="click-function.js"></script>
  </head>
  <!-- Body wraps all of the content we're actually going to show-->
  <body>
    <h1>Title</h1>
    <p>paragraph</p>
    <div class="red"></div>
    <div class="blue"></div>
  </body>
</html>
