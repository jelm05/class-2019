<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <!-- This is an HTML comment -->
    <!-- The name of the file must be exactly the same as our js file-->
    <script src="hello-world.js"></script>
  </head>
  <body>




    <!-- This is a comment, <opentag> </closingtag> -->

    <!-- Note the structure of HTML tags -->
    <!-- There's always an opening carrot, the tag name, and closing carrot -->
    <!-- For the closing tag, there's a forward slash -->
    <!-- <tagname>content</tagname> -->
    <h1>Hello World!</h1>
    <p>This is a paragraph tag.</p>

    <a href="http://google.com">The link to click.</a>

    <!-- We're invoking the function within HTML here, when we click the button -->
    <button onclick="helloWorld()">
      Click the button!
    </button>




  </body>
</html>
