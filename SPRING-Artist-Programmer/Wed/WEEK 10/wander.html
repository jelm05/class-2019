<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function(){

        $("#box").click(function(){

          var x = Math.random() * 500;
          var y = Math.random() * 500;
          var r = Math.random() * 360;

          $(this).css({
            webkitTransform : "translate3d("+x+"px,"+y+"px, 0px) rotateZ("+r+"deg)"
          });

        });

      });
    </script>
    <style>
      #box {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 50px;
        height: 50px;
        background-color: red;
        cursor: pointer;
        -webkit-transition: all 500ms ease-out;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
