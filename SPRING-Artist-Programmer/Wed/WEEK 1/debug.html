<!-- Doctype is just establishing, obviously, the type of document; it's a vestige of the past -->
<!DOCTYPE html>
<!-- The HTML element wraps all of our content-->
<html lang="en" dir="ltr">
<!-- The head wraps all of the content that isn't going to actually show on the page -->
  <head>
    <!-- Character set, UTF-8 includes basically everything we'll need -->
    <meta charset="utf-8">
    <!-- The title of our document -->
    <title>Debug</title>
  </head>
  <!-- Body wraps all of the content we're actually going to show-->
  <body>
    <!-- this is where the stuff goes-->
    <h1>Working?</h1>
    <p id="demo">Replace these words.</p>

    <!-- Bringing in our external JavaScript -->
    <script src="debug.js"></script>

  </body>
</html>
