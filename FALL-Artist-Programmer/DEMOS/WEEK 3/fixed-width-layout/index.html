<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fixed Width Layout</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="primary-container">

      <header>
        <h1>This is a fixed width layout of 1200px</h1>
      </header>

      <article class="content">
        <p>This is a content article.</p>
      </article>

      <article class="hidden mobile-landscape">
        <p>Only show on landscape smartphones.</p>
      </article>

      <footer>
        <p>This is a footer.</p>
      </footer>

    </section>
  </body>
</html>
