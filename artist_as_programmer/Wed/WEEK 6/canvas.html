<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas Test</title>
  </head>
  <style media="screen">
    body, html {
      margin: 0;
      padding: 0;
    }
  </style>
  <body>
    <!-- This is the HTML tag we'll use to interact with, in our canvas.js file -->
    <!-- The text within the tag will only render on a browser that doesn't support canvas -->
    <canvas id="canvas">
    This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>
    <!-- Here we link in our JavaScript. Note: it's below our canvas tag -->
    <script src="canvas.js"></script>
  </body>
</html>
